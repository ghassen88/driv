<span class="card-title">{{dataName}}</span>
    <ngx-charts-advanced-pie-chart
    class="chart-container"
    [view]="view"
    [scheme]="color"
    [results]="data"
    [gradient]="gradient"
    [tooltipDisabled]="tooltipDisabled"
    [tooltipText]="pieTooltipText"
    [valueFormatting]="ShowValue"
    [showTotal]="false"
    (select)="select($event)">
  </ngx-charts-advanced-pie-chart>
